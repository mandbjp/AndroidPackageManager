<ons-page ng-controller="PackageDetailCtrl" style="background-color: #f9f9f9;">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Package Details</div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>Device: {{device_id}}</ons-list-header>
    <ons-list-header>Package: {{package_name}}</ons-list-header>
    <ons-list-item >
      <ons-row>
        <ons-col width="72px">
          <img ng-src="{{app_icon}}" style="width: 64px; height: 64px;">
        </ons-col>
        <ons-col>
          {{package_name}}
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-header>Action</ons-list-header>

    <ons-list-item >
      <ons-row ng-click="goOpenPackageOnGooglePlay()">
        <ons-col>
          Open on Google Play
        </ons-col>
        <ons-col width="38px">
          <ons-icon icon="angle-right" fixed-width="true" style="color: #999"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-list-item>

     <ons-list-item >
      <ons-row ng-click="startPackage()">
        <ons-col>
          Start App
        </ons-col>
        <ons-col width="38px">
          <ons-icon icon="angle-right" fixed-width="true" style="color: #999"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-list-item>
 -->
    <ons-list-item >
      <ons-row ng-click="uninstallPackage()">
        <ons-col>
          Uninstall Package
        </ons-col>
        <ons-col width="38px">
          <ons-icon icon="ban" fixed-width="true" style="color: #933"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-list-item>

  </ons-list>
</ons-page>
